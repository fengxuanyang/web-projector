<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard Wi-Fi Link</title>
    <link rel="stylesheet" href="css/bootstrap-3.3.7/bootstrap.min.css">
    <link rel="stylesheet" href="css/weui-1.1.1/weui.min.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<style type="text/css">
    .menu-item {
        background-color: whitesmoke;
    }

    .menu-item-on {
        background-color: #ff8a00;
    }

    .menu-body {
        width: 100%;
        height: 100%;
        position: absolute;

    }

    .menu-body-frame {
        width: 0;
        height: 0;
        border: 0;
        border: none;
    }

    .menu-body-frame-onshow {
        width: 100%;
        height: 100%;;
        border: 0;
        background-color: white;
    }
</style>
<body>

<div style="display:flex;flex-direction: column;height: 100%;">
    <div style="display: flex;  height: 10%; justify-content:space-between; ">
        <div class="menu-item  menu-item-on" style="flex: 1"
             onclick="showMenuBody('frame_wifi_history')">
            手动输入
        </div>
        <div class="menu-item" style="flex: 1" onclick="showMenuBody('frame_wifi_nearby')">
            列表选择
        </div>
    </div>
    <div style="height: 90%">
        <iframe class="menu-body-frame menu-body-frame-onshow"
                allowtransparency="true"
                frameborder="no"
                border="0"
                marginwidth="0"
                marginheight="0"
                scrolling="no"
                id="frame_wifi_history"
                src="wifi_history_frame.html"
                onload="parent.window.iframeWifiHistoryLoad()"
        ></iframe>
        <iframe class="menu-body-frame " id="frame_wifi_nearby"
                src="wifi_nearby_frame.html"
                onload="parent.window.iframeWifiNearbyLoad()"></iframe>
    </div>
</div>
<script src='js/jquery/jquery.min.js'></script>
<script type="text/javascript">
    !(function () {
        $('.menu-item').on('click', function () {
            $(this).addClass('menu-item-on').siblings('.menu-item').removeClass('menu-item-on');
        });
    })();

    function showMenuBody(elem) {
        console.log(elem);
        $("#" + elem).addClass('menu-body-frame-onshow').siblings('.menu-body-frame').removeClass('menu-body-frame-onshow');
    }

</script>
</body>
</html>
