<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard Wi-Fi Link</title>
    <link rel="stylesheet" href="css/bootstrap-3.3.7/bootstrap.min.css">
    <link rel="stylesheet" href="css/weui-1.1.1/weui.min.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<style>
    body {
        font-size: 62.5%;
        height: 100%;
        margin: 0;
    }

    .menu-item {
        background-color: whitesmoke;
    }

    .menu-item-on {
        background-color: #ff8a00;
    }

    .menu-body {
        width: 100%;
        height: 100%;
        position: absolute;

    }
</style>
<body>

<div style="display:flex;flex-direction: column;height: 100%">
    <div id="id_top_menu" style="display: flex; height: 5rem;  justify-content:space-between;">
        <div class="menu-item  menu-item-on" id="menu_controller" style="flex: 1">
            列表选择
        </div>
        <div class="menu-item" id="menu_wireless_store" style="flex: 1">
            手动输入
        </div>
    </div>
    <div style="position: relative; flex: 1;">
        <div class="menu-body"id="wifi_nearbay">
            <div class="wizard">
                <div class="weui-flex" style="margin-top: 10px">
                    <div class="weui-flex__item">
                        <p class="summary-text">投影仪网络设置</p>
                    </div>
                    <div class="wifi-scan-btn btn-with-active" onclick="parent.window.onWifiRefreshClick()">
                        <span>搜索网络</span>
                        <img style="width: 18px; height: 18px" src="res/more.png">
                    </div>
                </div>
            </div>
            <div class="wizard-split-line"></div>
            <div class="wizard">
                <div id="id_WifiList">
                    <div class="wifi-list" id="id_WifiItems"></div>
                    <div id="id_RetryDiv">
                        <div class="wizard-bold-line"></div>
                        <div class="weui-flex">
                            <div class="weui-flex__item"></div>
                            <div class="weui-flex__item" onclick="parent.window.onNextStepClick()">
                                <div class="wifi-retry-btn btn-with-active">
                                    <img class="wizard-spec-icon" src="res/refresh.png">
                                    <p>重试</p>
                                </div>
                            </div>
                            <div class="weui-flex__item"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="menu-body" id="wifi_history">
            <div  style="width: 100%;height: 100%;" id="wifihistory_mainpage">
                <div class="weui-cell weui-cell_select weui-cell_select-after form-input" style="margin-top: 10%">
                    <label class="weui-cell__hd form-title" for="wifihistory_input_ssid">
                        Wi-Fi名称
                    </label>
                    <div class="weui-cell__bd">
                <span style="position: relative; width: 100%">
                <select class="weui-select" id="wifihistory_select_wifissid"
                        onchange="wifiSelectChange(this.options[selectedIndex].text,this.options[selectedIndex].value)">
                 </select>
                <input class="weui-input" placeholder="请输入账号" id="wifihistory_input_ssid"
                       style=" background-color: white;border:1px;width:80%; height: 100%; position:absolute;left:0px;top: 0px;z-index: 5"/>
                </span>
                    </div>
                </div>
                <div class="weui-cell form-input">
                    <label class="weui-cell__hd form-title" for="wifihistory_input_psw">
                        Wi-Fi密码
                    </label>
                    <div class="weui-cell__bd">
                        <div>
                            <input class="weui-input" id="wifihistory_input_psw" placeholder="请输入密码"/>
                        </div>
                    </div>
                </div>
                <div align="center" style="width: 100%;height: 8vw;margin-top: 30px ">
                    <span style="background-image: url(res/remind.png);height: 60%; width: 6vw; background-repeat: no-repeat;background-size: contain;"></span>
                    <span style="font-size: 14px;margin-top: 4vw;color: #343450">输入需要连接的手机热点名称和密码<br/>
            <a id="airplay_downoad_wrapper">
            投屏功能需要乐播投屏APP
            <font id="airplay_downoad_lebo" color="#ffa11b">点击下载</font>
            </a>
           </span>
                </div>
                <div align="center" style="position: fixed;top:80%;width: 100%">
                    <button class="qc-button buttom-button" id="wifihistory_next_btn">下一步</button>
                </div>
            </div>
            <div class="navPage" id="wifihistory_navpage"
                 style="background-color: #f8f7fc;background-image: url(res/wifihistory_android_bg.jpg);width: 100%;height: 100%;background-size: contain;">
                <div style="display: flex;position: fixed;top:80%;width: 100%;justify-content: space-around">
                    <button class="qc-button buttom-button" id="wifihistory_previous_btn">上一步</button>
                    <button class="qc-button buttom-button" id="wifihistory_connect_btn">下一步</button>
                </div>
                <div align="center" id="wifihistory_result"
                     style="display: none;position: fixed;bottom: 160px;width: 100%;height: 6%;">
                    <div class="waring-div"
                         style="border-color: red;display: flex;width: 300px;height: 100%; align-items: center; ">
                        <img src="res/error.png" style="height: 80%;margin-left: 10px;margin-right: 10px">
                        <span style=" font-size: 13px;height: auto;">连接失败,请点击上一步重新设置网络</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!--</div>-->
<script type='text/javascript' src='js/soundjs/soundjs-NEXT.min.js'></script>
<script src='js/jquery/jquery.min.js'></script>
<script type='text/javascript' src='js/weixin/jweixin-1.2.0.js'></script>
<script type="text/javascript">
    $(function () {
        $('.menu-item').on('click', function () {
            $(this).addClass('menu-item-on').siblings('.menu-item').removeClass('menu-item-on');
        });
    });
</script>
</body>
</html>
