<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='viewport' content='width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1'>
    <link rel='stylesheet' href='../css/weui-1.1.1/weui.min.css'>
    <link rel='stylesheet' href='../css/introduction.css'>
    <title>设备绑定</title>
</head>
<body>
<div class="document-content">
    <div class="first-title">
        1.功能说明
    </div>
    <span class="common-instruction">通过微信扫码绑定投影仪，用户能够在微信公众号中使用更多的功能对投影仪进行控制和操作。功能包括“遥控器”，“快捷同屏”，“无限存储”，“设置网络”</span>
    <div class="first-title">
        2.操作步骤
    </div>
    <span class="common-instruction">（1）“开机向导”页面或进入“微信遥控器”应用</span>
    <div class="one-img-div">
        <img src="../res/bind1.jpg"/>
    </div>
    <span class="common-instruction">（2）手机打开微信应用扫描二维码，选择对应的设备号</span>
    <div class="two-img-div">
        <img src="../res/bind2.jpg"/>
        <img src="../res/bind3.jpg"/>
    </div>
    <span class="common-instruction">（3）绑定设备后，进入微信公众号，可以使用更多功能</span>
    <div class="two-img-div">
        <img src="../res/bind4.jpg"/>
        <img src="../res/bind5.jpg"/>
    </div>
    <span class="common-instruction">（4）点击公众号右上角图标，置顶公众号（可选）</span>
    <div class="two-img-div">
        <img src="../res/bind6.jpg"/>
        <img src="../res/bind7.jpg"/>
    </div>
</div>
</body>
</html>
