<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard Airplay</title>
    <link rel="stylesheet" href="css/bootstrap-3.3.7/bootstrap.min.css">
    <link rel="stylesheet" href="css/weui-1.1.1/weui.min.css">
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <div class="wizard">
        <div id="id_download_airplay_bar" style="height: 49px; display: flex;justify-content: center;align-items: center;">
            <div class="weui-flex " style="width: 100%">
                <div class="weui-flex__item">
                    <h5 id="id_dec_openairplay">请打开乐播投屏APP，使用该功能</h5>
                </div>

            </div>
        </div>
    </div>
    <div id="nav_airplay_set" style="margin-top: 20px">
        <img class="airplay-bg" src="res/airplay_android.jpg">
    </div>
    <div class="airplay-dl-btn-div" align="center" >
        <button class="qc-button airplay-download-btn" style=" padding: 2px 5px 2px 5px;height: 40px">打开乐播投屏</button>
    </div>
</body>

</html>
